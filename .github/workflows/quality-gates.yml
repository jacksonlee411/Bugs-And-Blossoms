name: quality-gates

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  code-quality-formatting:
    name: Code Quality & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run format checks
        run: |
          make check fmt
          make check lint

  unit-integration-tests:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Run tests
        run: make test

  routing-gates:
    name: Routing Gates
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run routing gates
        run: make check routing

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Run E2E
        run: make e2e
