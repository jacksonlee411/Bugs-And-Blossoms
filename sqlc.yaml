version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "internal/sqlc/schema.sql"
    queries:
      - "modules/iam/infrastructure/sqlc/queries/*.sql"
    gen:
      go:
        package: "iamsqlc"
        out: "modules/iam/infrastructure/sqlc/gen"
        sql_package: "pgx/v5"
        emit_prepared_queries: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_empty_slices: true

