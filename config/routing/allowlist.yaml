version: 1
entrypoints:
  server:
    routes:
      - path: /
        methods: [GET]
        route_class: ui
      - path: /app
        methods: [GET]
        route_class: ui
      - path: /app/home
        methods: [GET]
        route_class: ui
      - path: /health
        methods: [GET]
        route_class: ops
      - path: /healthz
        methods: [GET]
        route_class: ops
      - path: /login
        methods: [GET, POST]
        route_class: authn
      - path: /logout
        methods: [POST]
        route_class: authn
      - path: /lang/en
        methods: [GET]
        route_class: ui
      - path: /lang/zh
        methods: [GET]
        route_class: ui
      - path: /ui/nav
        methods: [GET]
        route_class: ui
      - path: /ui/topbar
        methods: [GET]
        route_class: ui
      - path: /ui/flash
        methods: [GET]
        route_class: ui
      - path: /org/nodes
        methods: [GET, POST]
        route_class: ui
      - path: /org/snapshot
        methods: [GET, POST]
        route_class: ui
      - path: /org/setid
        methods: [GET, POST]
        route_class: ui
      - path: /org/job-catalog
        methods: [GET, POST]
        route_class: ui
      - path: /org/positions
        methods: [GET]
        route_class: ui
      - path: /org/assignments
        methods: [GET]
        route_class: ui
      - path: /person/persons
        methods: [GET]
        route_class: ui
  superadmin:
    routes:
      - path: /health
        methods: [GET]
        route_class: ops
